# Zephyr JOB definition for QEMU
device_type: qemu-cortex-m3
job_name: qemu-cortex-m3-zephyr-crypto-tests-set2

timeouts:
  job:
    minutes: 6
  action:
    minutes: 2
priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 3
    to: tmpfs
    type: monitor
    images:
        kernel:
          image_arg: -kernel {kernel}
          url: http://snapshots.linaro.org/components/kernel/zephyr/zephyr/qemu_cortex_m3/latest/tests/crypto/test_cmac_mode/test/zephyr.bin

- boot:
    method: monitor
    timeout:
      minutes: 2

- test:
    monitor:
      name: Test CMAC Mode
      start: tc_start()
      end: PROJECT EXECUTION
      pattern: (?P<result>(PASS|FAIL))\s-\s(?P<test_case_id>\w+)
      fixupdict:
        PASS: pass
        FAIL: fail

- deploy:
    timeout:
      minutes: 3
    to: tmpfs
    type: monitor
    images:
        kernel:
          image_arg: -kernel {kernel}
          url: http://snapshots.linaro.org/components/kernel/zephyr/zephyr/qemu_cortex_m3/latest/tests/crypto/test_ctr/test/zephyr.bin

- boot:
    method: monitor
    timeout:
      minutes: 2

- test:
    monitor:
      name: Test AES128 CTR Mode
      start: tc_start()
      end: PROJECT EXECUTION
      pattern: (?P<result>(PASS|FAIL))\s-\s(?P<test_case_id>\w+)
      fixupdict:
        PASS: pass
        FAIL: fail

- deploy:
    timeout:
      minutes: 3
    to: tmpfs
