# Zephyr JOB definition for QEMU
device_type: qemu
job_name: qemu-cortex-m3-zephyr-crypto-test-ae128-cbc

timeouts:
  job:
    minutes: 6
  action:
    minutes: 2
priority: medium
visibility: public

context:
  arch: arm
  cpu: cortex-m3
  machine: lm3s6965evb
  model: 'model=stellaris'
  serial: '-serial mon:stdio'
  vga: '-vga none'

actions:
- deploy:
    timeout:
      minutes: 3
    to: tmpfs
    type: monitor
    images:
        zephyr:
          image_arg: -kernel {zephyr}
          url: http://snapshots.linaro.org/components/kernel/zephyr/zephyr/qemu_cortex_m3/latest/tests/crypto/test_cbc/test/zephyr.bin

- boot:
    method: monitor
    timeout:
      minutes: 2

- test:
    monitors:
    - name: Test AES128 CBC
      start: tc_start()
      end: PROJECT EXECUTION
      pattern: (?P<result>(PASS|FAIL))\s-\s(?P<test_case_id>\w+)
      fixupdict:
        PASS: pass
        FAIL: fail
